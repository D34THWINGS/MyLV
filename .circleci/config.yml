    environment:
      HEROKU_APP: mylv

workflows:
  version: 2
  general_workflow:
    jobs:
    - install:
        filters:
          branches:
            ignore: master
          tags:
            ignore: /.*/
    - build_dev:
        requires:
          - install
    - test:
        requires:
        - build_dev
#    - test_e2e:
#        requires:
#        - build_dev

  master_workflow:
    jobs:
    - install:
        filters:
          branches:
            only: master
          tags:
            ignore: /.*/
    - build_staging:
        requires:
          - install
    - test:
        requires:
        - build_staging
#    - test_e2e:
#        requires:
#        - build_staging
    - deploy_staging:
        requires:
        - test
#        - test_e2e

  release_workflow:
    jobs:
    - install:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v\d+\.\d+\.\d+/
    - build_production:
        requires:
          - install
        filters: *tag_filters
    - hold_deployment:
        type: approval
        requires:
        - build_production
        filters: *tag_filters
    - deploy_production:
        requires:
        - hold_deployment
        filters: *tag_filters
